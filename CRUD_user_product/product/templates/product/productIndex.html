{% extends "base.html" %}
{% load i18n static %}

{% block content %}

<body>
    <form method="POST" class="post-form" action="{% url 'productreg' %}">
        {% csrf_token %}
        <div class="container" align="center">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Name:</label>
                <div class="col-sm-4">
                    {{ form.user_id }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-4">
                    {{ form.product_name }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product Type:</label>
                <div class="col-sm-4">
                    {{ form.product_type }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
{% endblock %}
